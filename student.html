<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Student Information</h1>

    <form action="submit.html">
        <table width="15%">
            <tr>
                <td>
                    <input type="text" placeholder="First Name" required>
                </td>
                <td>
                    <input type="text" placeholder="Second Name" required>
                </td>
                <td>
                    <input type="text" placeholder="Last Name" required>
                </td>
            </tr>

            <tr>
                <td>
                    <input type="date" required>
                </td>
                <td>
                    <input type="text" placeholder="student id " required>
                </td>
            </tr>
   
        </table>

        <h1>Address</h1>

        <table >
            <tr>
                <td>
                    <input type="text" placeholder="street address" required>
                    
                </td>
            </tr>
            <tr>
                    <td><input type="text" placeholder="city"></td>
                    <td><input type="text" placeholder="state"></td>
            </tr>
            <tr>
                    <td><input type="text" placeholder="country"></td>
                    <td><input type="text" placeholder="zipcode"></td>
            </tr>    
            
            
        </table>

        <h1>Contact Information</h1>

        <table>
            <tr>
                <td><input type="Email" placeholder="Email" required></td>
                <td><input type="number" pattern="[0-9
                    {10}]" placeholder="Enter Mobile Number"></td>

            </tr>
        </table>

<h1>Courses *</h1>

        <table>
            <tr>
                <td><label for="">Course</label>
                <select name="" id="">
                        <option value="">BCOM</option>
                        <option value="">BBA</option>
                        <option value="">BCA</option>
                        <option value="">MCA</option>

                </select>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td><label for="">Level</label>
                    <select name="" id="">
                            <option value="">50%</option>
                            <option value="">60%</option>
                            <option value="">70%</option>
                            <option value="">80%</option>
    
                    </select>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    
                    <td></td>

                    <td><label for="">Language</label>
                        <select name="" id="">
                                <option value="">english</option>
                                <option value="">Arabic</option>
                                <option value="">hindi</option>
                                <option value="">gujrati</option>
        
                        </select>
                        </td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td>
                            <select name="" id="">
                                    <option value="">2018</option>
                                    <option value="">2019</option>
                                    <option value="">2020</option>
                                    <option value="">2021</option>
            
                            </select>
                            </td>
        </tr>
    </table>
        <br>
        <table>
                <tr>
                         <td>
                        <textarea name="" id="">Comments</textarea>
                        </td>
                </tr>

        </table>

        <br>
        <br>

        <table>

                 <tr width="100%">
                         <td  bgcolor="blue">
                        <input type="submit" >
                        </td>
        
                 </tr>

        </table>

    </form>

</body>
</html>
